name: Eatery Blue Build

on:
  pull_request:
    branches: ['main', 'release']
  push:
    branches: ['main', 'release']

jobs:
  build:
    name: Build Eatery Blue Production Scheme
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download and Copy Configuration Files
        env:
          BUCKET_URL: ${{ secrets.BUCKET_URL }}
        run: |
          curl -o "${{ github.workspace }}/Eatery Blue/Supporting/Keys.xcconfig" "$BUCKET_URL/ios-secrets/eatery-blue/Keys.xcconfig"
          curl -o "${{ github.workspace }}/Eatery Blue/Supporting/GoogleService-Info.plist" "$BUCKET_URL/ios-secrets/eatery-blue/GoogleService-Info.plist"

      - name: Clean and prepare build
        run: |
          rm -rf ~/Library/Developer/Xcode/DerivedData
          xcodebuild clean -scheme "Eatery Blue-Prod" -workspace "Eatery Blue.xcworkspace"
          
      - name: Build for testing
        run: |
          xcodebuild build-for-testing \
            -scheme "Eatery Blue-Prod" \
            -workspace "Eatery Blue.xcworkspace" \
            -destination "platform=iOS Simulator,name=iPhone 16" \
            -derivedDataPath ./build